<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="timer"></div>

    <section>
      <!-- https://picsum.photos/   რენდომ ფოტოებისთვის -->
      <div class="slider-section">
        <div class="slider-wrapper">
          <div class="slider-item">
            <img src="https://picsum.photos/1600/600?random=1" alt="" />
            <div class="slider-info">
              <h3>Slider 1</h3>
              <p>slider 1 description</p>
            </div>
          </div>
          <div class="slider-item">
            <img src="https://picsum.photos/1600/600?random=2" alt="" />
            <div class="slider-info">
              <h3>Slider 2</h3>
              <p>slider 2 description</p>
            </div>
          </div>
          <div class="slider-item">
            <img src="https://picsum.photos/1600/600?random=3" alt="" />
            <div class="slider-info">
              <h3>Slider 3</h3>
              <p>slider 3 description</p>
            </div>
          </div>
        </div>
        <div class="pagination">
          <button class="pg-btn btn" id="prev"><<</button>
          <button class="pg-btn btn" id="next">>></button>
        </div>
      </div>
    </section>
    <script src="js/app.js"></script>
  </body>
</html>
